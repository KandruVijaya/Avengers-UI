
<!DOCTYPE html>
<html>
	<head>
		<title>Registration page</title>
		<style>
			table,td,th,tr
			{
				position:center;
				border-collapse:collapse;
				border-color:magenta;
				background-color:white;
				font-size:20px;	
				font-style:italic;
			}
			body{
			background-image:url('avengers.jpg');
			background-position:center;
			}
		</style>
	</head>
	<body>
		<form>
			<table align="center" border="1">
				<caption><center><b>Registration Page</b></center></caption>
			<tr>
				<td>First name</td>
				<td><input name="fname" type="text" required/></td>
			</tr>
			<tr>
				<td>last name</td>
				<td><input name="Lname" type="text"  spellcheck="true" autocomplete/></td>
			</tr>
			<tr>
				<td>DOB</td> 
				<td><input type="date" name="dob"></td>
			</tr>
			<tr>
				<td>Email Id</td>
				<td><input name="email" type="email"/>
			</tr>
			<tr>
				<td>Phone No</td>
				<td><input name="mobile" type="tel" placeholder="9999977777" autofocus/></tr>
			<tr>
			<tr>

				<td>Gender</td>
				<td><input name="Gender" type="radio" type="radio"/>male<input name="Gender" type="radio"/>female</td>
			</tr>
			<tr>
				<td>Hobbies</td>
				<td><input name="music" type="checkbox" checked required/>Music<input name="cricket" type="checkbox"/>Cricket<input name="shuttle" type="checkbox"/>Shuttle</td>
	
			</tr>
			<tr>
				<td>Favourite subject</td>
				<td><input name="subject" type="text"/></td>
			</tr>
			<tr>
				<td>Username</td>
				<td><input type="text" name="Username" pattern="[N][1][3-7]{1}[0-9]{4}"/></td>
			</tr>
			<tr>
				<td>Password</td>
				<td><input name="password" type="password" pattern="[A-Z][@#$&*!][a-z][A-Za-z0-9]{5,12} maxlength="20" size="30"/></td>
			</tr>
			<tr>
				<td>Conform password</td>
				<td><input type="password" name="conform password" /></td>
			</tr>
			<tr>
				<td>Branches</td>
			<td><select name="branches">
				<option value="">----</option>
				<option value="cse">CSE</option>
				<option value="ece">ECE</option>
				<option value="civil">Civil</option>
				<option value="mech">Mech</option>
			</select></td>
			</tr>
			<tr>
				<td>Reset</td>
				<td><input type="button" name="Button" value="Click"/></td>
			</tr>
			<tr>
				<td>Upload file</td>
				<td><input type="file" name="picupload" value="file"></td>
			</tr>
			<tr>
				<td>Submit</td>
				<td><input type="submit" name="Submit" value="Register" formmethod="post" formaction="dj" formnovalidate/></td>
			</tr>
		</form>
	</body>
</html>
