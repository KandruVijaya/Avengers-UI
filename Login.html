<!DOCTYPE html>
<html>
	<head>
		<title>Login</title>
		<style>
			table,th,td,tr{
			position:center;
			}
			body{
			background-image:url('avengers.jpg');
			background-position:center;
			}
		</style>
	</head>
	<body>
		<h1><center><b><font color="red">Login</b></font></center></h1>
		<form>
			<table border="1" align="center">
			<tr>
				<td>UserName</td>
				<td><input style="text" name="Username" value="john"></td>
			</tr>
			<tr>
				<td>Date of Birth</td>
				<td><input style="date" name="dob"></td>
			</tr>
			<tr>
				<td>Email Id</td>
				<td><input style="email" name="Email"></td>
			</tr>
			<tr>
				<td>Phone number</td>
				<td><input style="tel" name="telephone"></td>
			</tr>
				<td>Security Question</td>
				<td><select name="branch">
				<option value="">----</option>
				<option value="what is your father name?">What is your father name?</option>
				<option value="what is your mother name?">What is your mother name?</option>
				<option value="what is your hall ticket number?">What is your hallticket number?</option>
				<option value="what is your pet name?">What is your pet name?</option>
			</select></td>
			</tr>
			<tr>
				<td>Answer</td>
				<td><input type="text" name="Answer"></td>
			</tr>
			<tr>
				<td>Submit</td>
				<td><input type="submit" name="Submit" value="Register"></td>
			</tr>
			<tr>
				<td>Reset</td>
				<td><input type="reset" name="Reset" value="Reset"></td>
			</tr>
		</table>
		</form>
	</body>
</html>
